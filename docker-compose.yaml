version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: test-workflow-postgres
    environment:
      POSTGRES_DB: testworkflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-workflow-network

  # Zookeeper (for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: test-workflow-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - test-workflow-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.12
    container_name: test-workflow-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - test-workflow-network

  # API Gateway (Go)
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: test-workflow-api-gateway
    depends_on:
      - order-service
      - inventory-service
      - notification-service
    environment:
      SERVER_PORT: "8080"
      ORDER_SERVICE_ADDR: order-service:50051
      INVENTORY_SERVICE_ADDR: inventory-service:50052
      NOTIFICATION_SERVICE_ADDR: notification-service:50053
      GIN_MODE: release
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - test-workflow-network

  # Order Service (Java/Spring Boot)
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: test-workflow-order-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: testworkflow
      DB_USER: postgres
      DB_PASSWORD: postgres
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      INVENTORY_SERVICE_ADDR: inventory-service:50052
      NOTIFICATION_SERVICE_ADDR: notification-service:50053
    ports:
      - "8081:8081"
      - "50051:50051"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - test-workflow-network

  # Inventory Service (C# .NET)
  inventory-service:
    build:
      context: ./services/inventory-service
      dockerfile: Dockerfile
    container_name: test-workflow-inventory-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: testworkflow
      DB_USER: postgres
      DB_PASSWORD: postgres
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      ASPNETCORE_URLS: http://+:8082
    ports:
      - "8082:8082"
      - "50052:50052"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - test-workflow-network

  # Notification Service (Ruby)
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: test-workflow-notification-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: testworkflow
      DB_USER: postgres
      DB_PASSWORD: postgres
      GRPC_PORT: "50053"
      HTTP_PORT: "8083"
    ports:
      - "8083:8083"
      - "50053:50053"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - test-workflow-network

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: test-workflow-frontend
    depends_on:
      - api-gateway
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - test-workflow-network

volumes:
  postgres_data:
  zookeeper_data:
  kafka_data:

networks:
  test-workflow-network:
    driver: bridge
