# =============================================================================
# Renovate Bot Workflow
# Self-hosted Renovate for automated dependency updates
# Runs daily and creates PRs for dependency updates
# =============================================================================

name: Renovate

on:
  # Run daily at 6:00 AM UTC
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      log_level:
        description: 'Log level for Renovate'
        required: false
        default: 'info'
        type: choice
        options:
          - debug
          - info
          - warn
          - error

  # Run on push to renovate config
  push:
    branches:
      - main
    paths:
      - 'renovate.json'
      - '.github/renovate.json'
      - '.github/workflows/renovate.yaml'

concurrency:
  group: renovate
  cancel-in-progress: false

jobs:
  renovate:
    name: Run Renovate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Renovate
        uses: renovatebot/github-action@v40.2.4
        with:
          configurationFile: renovate.json
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          LOG_LEVEL: ${{ github.event.inputs.log_level || 'info' }}
          RENOVATE_REPOSITORIES: ${{ github.repository }}

      - name: Renovate Summary
        run: |
          echo "## ðŸ”„ Renovate Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Renovate has scanned the repository for dependency updates." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the **Pull Requests** tab for any new dependency update PRs." >> $GITHUB_STEP_SUMMARY
