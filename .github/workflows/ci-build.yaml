# =============================================================================
# CI Build Pipeline - Build and push Docker images to GHCR
# =============================================================================

name: CI - Build & Push

on:
  # trigger on push to main
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - '.github/docs/**'

  # allow manual trigger
  workflow_dispatch:
    inputs:
      force_build_all:
        description: 'Force build all images'
        required: false
        default: false
        type: boolean

  # can be called by other workflows
  workflow_call:
    inputs:
      services-matrix:
        description: 'JSON matrix of services to build'
        required: false
        type: string
    outputs:
      build-result:
        description: 'Overall build result'
        value: ${{ jobs.build-and-push.result }}

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/zeroKova-workflow

concurrency:
  group: build-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Detect changes (if not provided via workflow_call)
  # ===========================================================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    if: ${{ !inputs.services-matrix }}
    outputs:
      services-matrix: ${{ steps.set-matrix.outputs.matrix }}
      has-changes: ${{ steps.set-matrix.outputs.has-changes }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            api-gateway:
              - 'services/api-gateway/**'
              - 'proto/**'
            order-service:
              - 'services/order-service/**'
              - 'proto/**'
            inventory-service:
              - 'services/inventory-service/**'
              - 'proto/**'
            notification-service:
              - 'services/notification-service/**'
              - 'proto/**'
            frontend:
              - 'frontend/**'

      - name: Set build matrix
        id: set-matrix
        run: |
          services=()

          if [[ "${{ steps.changes.outputs.api-gateway }}" == "true" ]] || \
             [[ "${{ github.event.inputs.force_build_all }}" == "true" ]]; then
            services+=('{"service":{"name":"api-gateway","path":"services/api-gateway","language":"go"}}')
          fi

          if [[ "${{ steps.changes.outputs.order-service }}" == "true" ]] || \
             [[ "${{ github.event.inputs.force_build_all }}" == "true" ]]; then
            services+=('{"service":{"name":"order-service","path":"services/order-service","language":"java"}}')
          fi

          if [[ "${{ steps.changes.outputs.inventory-service }}" == "true" ]] || \
             [[ "${{ github.event.inputs.force_build_all }}" == "true" ]]; then
            services+=('{"service":{"name":"inventory-service","path":"services/inventory-service","language":"csharp"}}')
          fi

          if [[ "${{ steps.changes.outputs.notification-service }}" == "true" ]] || \
             [[ "${{ github.event.inputs.force_build_all }}" == "true" ]]; then
            services+=('{"service":{"name":"notification-service","path":"services/notification-service","language":"ruby"}}')
          fi

          if [[ "${{ steps.changes.outputs.frontend }}" == "true" ]] || \
             [[ "${{ github.event.inputs.force_build_all }}" == "true" ]]; then
            services+=('{"service":{"name":"frontend","path":"frontend","language":"node"}}')
          fi

          # For workflow_dispatch, include all if no specific changes
          if [[ ${#services[@]} -eq 0 ]] && [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            services=(
              '{"service":{"name":"api-gateway","path":"services/api-gateway","language":"go"}}'
              '{"service":{"name":"order-service","path":"services/order-service","language":"java"}}'
              '{"service":{"name":"inventory-service","path":"services/inventory-service","language":"csharp"}}'
              '{"service":{"name":"notification-service","path":"services/notification-service","language":"ruby"}}'
              '{"service":{"name":"frontend","path":"frontend","language":"node"}}'
            )
          fi

          if [[ ${#services[@]} -eq 0 ]]; then
            echo "matrix={\"include\":[]}" >> $GITHUB_OUTPUT
            echo "has-changes=false" >> $GITHUB_OUTPUT
          else
            joined=$(IFS=,; echo "${services[*]}")
            echo "matrix={\"include\":[${joined}]}" >> $GITHUB_OUTPUT
            echo "has-changes=true" >> $GITHUB_OUTPUT
          fi

  # ===========================================================================
  # Run tests before building
  # ===========================================================================
  run-tests:
    name: Run Tests
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.has-changes == 'true' }}
    uses: ./.github/workflows/ci-test.yaml
    with:
      services-matrix: ${{ needs.detect-changes.outputs.services-matrix }}

  # ===========================================================================
  # Build and push Docker images
  # ===========================================================================
  build-and-push:
    name: Build ${{ matrix.service.name }}
    runs-on: ubuntu-latest
    needs: [detect-changes, run-tests]
    if: ${{ needs.detect-changes.outputs.has-changes == 'true' }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(inputs.services-matrix || needs.detect-changes.outputs.services-matrix) }}

    permissions:
      contents: read
      packages: write

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}
          tags: |
            # Semantic versioning will be handled by semantic-release
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch
            type=ref,event=pr
          labels: |
            org.opencontainers.image.title=${{ matrix.service.name }}
            org.opencontainers.image.description=Test Workflow ${{ matrix.service.name }} microservice
            org.opencontainers.image.vendor=sabinghosty19

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          file: ${{ matrix.service.path }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Build Summary
        run: |
          echo "### ðŸ³ Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Service** | ${{ matrix.service.name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Image** | \`${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Digest** | \`${{ steps.build.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
