apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: test-workflow
  labels:
    app: api-gateway
    tier: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        tier: gateway
    spec:
      containers:
        - name: api-gateway
          image: test-workflow/api-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SERVER_PORT
              value: "8080"
            - name: ORDER_SERVICE_ADDR
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: ORDER_SERVICE_ADDR
            - name: INVENTORY_SERVICE_ADDR
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: INVENTORY_SERVICE_ADDR
            - name: NOTIFICATION_SERVICE_ADDR
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: NOTIFICATION_SERVICE_ADDR
            - name: GIN_MODE
              value: "release"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: test-workflow
spec:
  selector:
    app: api-gateway
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  type: ClusterIP
