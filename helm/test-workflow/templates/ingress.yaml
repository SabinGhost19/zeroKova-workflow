{{/*
=============================================================================
ingress resource
exposes the application externally via ingress controller
routes traffic to frontend and api gateway based on path
=============================================================================
*/}}
{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "test-workflow.fullname" . }}
  namespace: {{ include "test-workflow.namespace" . }}
  labels:
    {{- include "test-workflow.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                {{- if eq .service "frontend" }}
                name: {{ include "test-workflow.fullname" $ }}-frontend
                {{- else if eq .service "api-gateway" }}
                name: {{ include "test-workflow.fullname" $ }}-api-gateway
                {{- else }}
                name: {{ .service }}
                {{- end }}
                port:
                  number: {{ .port }}
          {{- end }}
    {{- end }}
{{- end }}
