{{/*
=============================================================================
secret - contains sensitive data like database credentials
note: in production, use external secret management (vault, sealed-secrets)
=============================================================================
*/}}
{{- if and .Values.postgresql.enabled (not .Values.externalDatabase.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "test-workflow.fullname" . }}-db-secret
  namespace: {{ include "test-workflow.namespace" . }}
  labels:
    {{- include "test-workflow.labels" . | nindent 4 }}
type: Opaque
data:
  # database password - base64 encoded
  # in production, use sealed-secrets or external secrets operator
  DB_PASSWORD: {{ .Values.postgresql.auth.password | b64enc | quote }}
{{- end }}
